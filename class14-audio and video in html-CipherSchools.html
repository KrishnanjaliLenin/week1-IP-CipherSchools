<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in HTML</title>
</head>
<body>

    <audio controls src="https://www.w3schools.com/html/horse.mp3"></audio>
    <video controls src="https://www.w3schools.com/html/movie.mp4"width="50%"></video>
    <!--or-->
    <video controls width="50%" muted loop autoplay>
        <source src="https://www.w3schools.com/html/movie.mp4" type="">
        <track src=""
        kind="captions"
        label="english"
        srclang="en"
        default
        >
        <track src=""
        kind="captions"
        label="english"
        srclang="en"
        default
        >
    </video>
</body>
</html>
